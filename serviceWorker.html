<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>service worker</title>
    <script src="static/jquery-1.10.1.min.js"></script>
    <style>
        .img{
            width: 500px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="worker">service worker</div>
    <img class="img" src="static/1.jpg"/>
    <script>
        $("#worker").html("load jquery success!");
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw-demo-cache.js');
        }
    </script>
</body>
</html>
